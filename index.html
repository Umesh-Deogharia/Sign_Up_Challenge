<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <form action="">
            <div class="email">
                <label for="email">Email</label><br>
                <input type="email" title="email" id="email"><br>
                <small id="error1">Make sure email is more than 3 characters and has @ and a .</small>
            </div>
            <div class="password">
                <label for="password">Password</label><br>
                <input type="password" title="Password" id="Password">
                <small id="error2">Make sure password is more than 8 characters.</small>
            </div>
            <small id="success">All good to go!</small>
            <button type="submit" id="submit">Submit</button>
        </form>

    </div>

    <script src="script.js"></script>
</body>

</html>
